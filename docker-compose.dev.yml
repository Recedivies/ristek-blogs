version: "3.8"

services:
  backend:
    image: be-dev
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - 8000:8000
    container_name: be-dev
    environment:
      - .env

  fronend:
    image: fe-dev
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    volumes:
      - ./frontend/:/usr/src/app
      - /app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - backend
    container_name: fe-dev
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3001

  nginx:
    depends_on:
      - frontend
      - backend
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
